spring:
  config:
    activate:
      on-profile:
        - itest
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: jdbc:mariadb://localhost:${DB_PORT}/weatherapp_db
    change-log: classpath:db/master.xml

dbunit:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test

weather-api:
  weather-url: http://localhost:20000/random