spring:
  config:
    activate:
      on-profile:
        - itest
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true


dbunit:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test

weather-api:
  weather-url: http://localhost:20000/random